<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? - Yashwin to Tamana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d63384;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2em;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        button {
            background: #d63384;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #b0246b;
        }
        #response {
            margin-top: 20px;
            font-size: 1.5em;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Happy Valentine's Day, Tamana!</h1>
    <p>Hey Tamana, this is Yashwin. I've been thinking about you a lot, and I wanted to do something special. You're amazing, kind, and make my days brighter. Will you be my valentine? üíñ</p>
    <button onclick="sayYes()">Yes! üòç</button>
    <button onclick="sayNo()">No üò¢</button>
    <div id="response"></div>

    <script>
        // Generate floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Button responses
        function sayYes() {
            document.getElementById('response').textContent = "Yay! I love you, Tamana! ‚ù§Ô∏è Let's make this Valentine's Day unforgettable.";
        }
        function sayNo() {
            document.getElementById('response').textContent = "That's okay, but I'll keep trying! üòä";
        }
    </script>
</body>
</html>
